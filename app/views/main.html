<div class="row-fluid">
  <div class="span12">
    <div class="header">
      <h1>Lists & Lists</h1>
      <i class="icon-plus" ng-click="addList()"></i>
    </div>
    <ul class="unstyled listsList">
      <li class="status-{{status}}" ng-click="navigateToList()" ng-repeat="list in lists">{{list.item}} <span class="badge">{{list.total}}</span></li>
    </ul>
  </div>
</div>
